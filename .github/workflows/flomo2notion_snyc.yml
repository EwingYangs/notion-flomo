name: flomo2notion sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      FLOMO_TOKEN: ${{ secrets.FLOMO_TOKEN }}
      SYNC_TAGS: ${{ secrets.SYNC_TAGS }}
      CLEAN_UNMATCHED: ${{ secrets.CLEAN_UNMATCHED }}
      FULL_UPDATE: ${{ secrets.FULL_UPDATE }}
      UPDATE_INTERVAL_DAY: ${{ secrets.UPDATE_INTERVAL_DAY }}
      REF: ${{ github.ref }}
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: flomo2notion sync
        run: |
          python -u flomo2notion.py
      
